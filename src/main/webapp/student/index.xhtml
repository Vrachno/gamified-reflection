<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:outputLabel value="Welcome, #{profileController.student.firstName}!" />
        <p:panel id="studentDetails" class="col-md-8">
            <p:chart id="barChart" type="bar" model="#{profileController.barModel}" />
            <p:chart id="lineChart" type="line" model="#{profileController.lineModel}" />
        </p:panel>  
        <p:link rendered="#{profileController.activitiesPending}" value="New activities available!" outcome="logger.html" />
        <br/>
        <h:form>
            <p:commandButton value="Logout" actionListener="#{loginController.logout()}" />
        </h:form>
    </h:body>
</html>
