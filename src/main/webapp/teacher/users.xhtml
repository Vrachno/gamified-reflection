<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Gamified Reflection</title>
        <h:outputStylesheet library="webjars" name="bootstrap/3.3.7-1/css/bootstrap.min-jsf.css" />
        <style>
            .ui-tabmenu .ui-tabmenu-nav {
                padding-left: .5em
            }

            .ui-tabmenuitem.ui-state-default.ui-corner-top:last-child {
                float: right !important;
                background-color: #990033 !important;
                background: none;
                color: white;
            }
        </style>
    </h:head>
    <h:body>
        <ui:include src="header.xhtml"/>
        <h:form>
            <p:dataTable value="#{usersController.students}" var="student" sortBy="#{!student.active}" id="studentsTable">
                <p:headerRow>
                    <p:column colspan="6">
                        <h:outputText value="#{student.active ? 'Active Users' : 'Inavtive Users'}" />
                    </p:column>
                </p:headerRow>
                <p:column headerText="e-mail">
                    <h:outputText value="#{student.email}"/>
                </p:column>
                <p:column headerText="First Name">
                    <h:outputText value="#{student.firstName}"/>
                </p:column>
                <p:column headerText="Last Name">
                    <h:outputText value="#{student.lastName}"/>
                </p:column>
                <p:column headerText="Nickname">
                    <h:outputText value="#{student.nickname}"/>
                </p:column>
                <p:column headerText="Register Date">
                    <h:outputText value="#{student.dateRegistered}">
                        <f:convertDateTime pattern="E, dd/MM/yyy" />
                    </h:outputText>
                </p:column>
                <p:column headerText="Action">
                    <p:commandLink value="#{student.active ? 'Disable' : 'Enable'}" actionListener="#{usersController.toggleActive(student)}" update="@form:studentsTable"/>
                </p:column>
                
            </p:dataTable>
        </h:form>
    </h:body>
</html>
