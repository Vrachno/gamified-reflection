<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition>
            <p:tabMenu activeIndex="#{(request.requestURI).equalsIgnoreCase('/GamifiedReflection/teacher/students.html') ? 0 :
                                      (request.requestURI).equalsIgnoreCase('/GamifiedReflection/teacher/categories.html') ? 1 :
                                      (request.requestURI).equalsIgnoreCase('/GamifiedReflection/teacher/activities.html') ? 2 : 0}">
                <p:menuitem outcome="students.html" value="Students" class="text-center"/>
                <p:menuitem outcome="categories.html" value="Categories" class="text-center"/>
                <p:menuitem outcome="activities.html" value="Activities" class="text-center"/>
                <p:menuitem outcome="students.html" value="Reflection Form" class="text-center"/>

            </p:tabMenu>
            <p:outputLabel value="Welcome, #{request.userPrincipal.name}"  style="float: right"/>
                            <p:commandButton value="Logout" actionListener="#{loginController.logout()}" />
        </ui:composition>
    </h:body>
</html>
