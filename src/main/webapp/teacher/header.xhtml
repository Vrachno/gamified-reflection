<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <h:outputStylesheet library="css" name="custom.css" />
    </head>
    <h:body>
        <ui:composition>
            <div class="container-fluid">
                <div class="row">
                    <h:form id="headerForm">
                        <p:tabMenu activeIndex="#{(request.requestURI).equalsIgnoreCase('/GamifiedReflection/teacher/students.html') ? 1 :
                                                  (request.requestURI).equalsIgnoreCase('/GamifiedReflection/teacher/activities.html') ? 2 : 3}">
                            <p:menuitem>
                                <h:graphicImage id="logo" library="img" name="citycollege-logo.png"/>
                                <div id="title" class="hidden-xs">
                                    <h:outputText value="City College " /><br class="hidden-lg"></br><h:outputText value="Student Mentoring "/> <br class="visible-sm"></br><h:outputText value="System" />
                                </div>
                            </p:menuitem>
                            <p:menuitem outcome="students.html" value="Mentees" class="text-center"/>
                            <p:menuitem outcome="activities.html" value="Activities" class="text-center"/>
                            <p:menuitem outcome="users.html" value="Users" class="text-center"/>
                            <p:menuitem id="logout" value="Logout" class="text-center" actionListener="#{loginController.logout()}" style="color: #ffcc33;"/>
                        </p:tabMenu>
                    </h:form>
                </div>
            </div>
        </ui:composition>
    </h:body>
</html>
