<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <style>
            .ui-tabmenu .ui-tabmenu-nav {
                padding-left: .5em
            }

            .ui-tabmenuitem.ui-state-default.ui-corner-top:last-child {
                float: right !important;
                background-color: #990033 !important;
                background: none;
                color: white;
            }
        </style>
    </head>
    <h:body>
        <ui:composition>
            <div class="container-fluid">
                 <div class="row">
                    <h:form>
                        <p:tabMenu activeIndex="#{(request.requestURI).equalsIgnoreCase('/GamifiedReflection/teacher/students.html') ? 0 :
                                                  (request.requestURI).equalsIgnoreCase('/GamifiedReflection/teacher/activities.html') ? 1 : 2}">
                            <p:menuitem outcome="students.html" value="Mentees" class="text-center"/>
                            <p:menuitem outcome="activities.html" value="Activities" class="text-center"/>
                            <p:menuitem outcome="users.html" value="Users" class="text-center"/>
                            <p:menuitem id="logout" value="Logout" class="text-center" actionListener="#{loginController.logout()}" style="color: #ffcc33;"/>
                        </p:tabMenu>
                    </h:form>
                </div>
            </div>
        </ui:composition>
    </h:body>
</html>
