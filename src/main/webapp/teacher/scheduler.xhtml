<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Gamified Reflection</title>
        <h:outputStylesheet library="webjars" name="bootstrap/4.0.0-alpha.6-1/css/bootstrap.min-jsf.css" />        
    </h:head>
    <h:body>
        <ui:include src="header.xhtml"/>

        <h:form id="scheduleForm">
            <p:schedule id="schedule" value="#{schedulerController.model}" widgetVar="schedule">
                <p:ajax event="dateSelect" listener="#{schedulerController.onDateSelect}"
                        update="@parent:@parent:newEventDialog:dialogForm:eventDetails" oncomplete="PF('eventDialog').show()" />
                <p:ajax event="eventSelect" listener="#{schedulerController.onEventSelect}" />
            </p:schedule>
        </h:form>
        <p:dialog id="newEventDialog" widgetVar="eventDialog" header="Event Details">
            <h:form id="dialogForm">
                <h:panelGrid id="eventDetails" columns="2">
                    <h:outputLabel for="category" value="Skill:" />
                    <h:selectOneMenu id='category' value="#{schedulerController.selectedCategory}" valueChangeListener="#{schedulerController.setCategoryActivitiesList()}">
                        <!--                    <p:ajax listener="#//{schedulerController.setCategoryActivitiesList()}" update="activity" />-->
                        <f:ajax render="activity" />
                        <f:selectItem itemLabel="Select Skill" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{schedulerController.categoriesList}" var="category" itemLabel="#{category.label}" itemValue="#{category.value}" />
                    </h:selectOneMenu>
                    <h:outputLabel for="activity" value="Activity:" />
                    <h:selectOneMenu id='activity' value="#{schedulerController.selectedActivity}">
                        <f:selectItem itemLabel="Select Activity" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{schedulerController.activitiesList}" var="activity" itemLabel="#{activity.label}" itemValue="#{activity.value}" />
                    </h:selectOneMenu>
                    <h:outputLabel for="title" value="Title:" />
                    <h:inputText id="title" value="#//{schedulerController.event.title}" required="true"/>
                    <h:outputLabel for="from" value="From:" />
                    <p:inputMask id="from" value="#//{schedulerController.event.startDate}" mask="99/99/9999">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </p:inputMask>
                    <h:outputLabel for="to" value="To:" />
                    <p:inputMask id="to" value="#//{schedulerController.event.endDate}" mask="99/99/9999">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </p:inputMask>
                    <h:outputLabel for="allDay" value="All Day:" />
                    <h:selectBooleanCheckbox id="allDay" value="#//{schedulerController.event.allDay}" />
                    <p:commandButton type="reset" value="Reset" />
                    <p:commandButton value="Save" actionListener="#{schedulerController.addEvent}"
                                     oncomplete="PF('schedule').update();PF('eventDialog').hide();"/>
                </h:panelGrid>
            </h:form>
        </p:dialog>
    </h:body>
</html>
