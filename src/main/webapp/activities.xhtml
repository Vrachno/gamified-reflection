<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Gamified Reflection</title>
        <h:outputStylesheet library="webjars" name="bootstrap/4.0.0-alpha.6-1/css/bootstrap.min-jsf.css" />
    </h:head>
    <h:body>
        <ui:include src="header.xhtml"/>

        <h:form class="container jumbotron">
            <div class="row">
                <p:dataList class="col-md-4" value="#{activitiesController.categories}" var="category">
                    <p:commandLink action="#{activitiesController.setSelectedCategory(category)}" value="#{category.title}" ajax="true" update="@form:activities" />
            </p:dataList>
            <p:panel id="activities" class="col-md-4">
                <p:dataList value="#{activitiesController.selectedCategory.activityList}" var="actvity" emptyMessage="Please select a skill">
                    <p:outputLabel value="#{actvity.title}"/>
                </p:dataList>
            </p:panel>
            </div>
        </h:form>

    </h:body>

</html>
