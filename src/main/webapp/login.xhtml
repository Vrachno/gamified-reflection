<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <h:panelGroup>
            <h:form>
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="username" value="Username:" />
                    <p:inputText id="username" value="#{loginController.username}" required="true"/>
                    <h:outputLabel for="password" value="Password:" />
                    <p:password id="password" value="#{loginController.password}" required="true"/>
                </h:panelGrid>
                <p:commandButton id="loginbutton" value="Login" type="submit" action="#{loginController.login()}" class="btn btn-lg btn-primary" ajax="true" update="@parent"/>
                
                <p:link value="Register" outcome="register.html" />

                <p:messages for="loginError" showDetail="true" showSummary="true"/>
            </h:form>
        </h:panelGroup>
    </h:body>
</html>
