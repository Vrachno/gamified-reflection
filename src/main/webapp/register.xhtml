<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Gamified Reflection - Register</title>
    </h:head>
    <h:body>
        <h:form id="register-form">
            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel value="E-mail Address" for="email"/>
                <p:inputText id="email" value="#{registerController.student.email}"/>
                <p:outputLabel value="First Name" for="first-name"/>
                <p:inputText id="first-name" value="#{registerController.student.firstName}"/>
                <p:outputLabel value="Last Name" for="last-name"/>
                <p:inputText id="last-name" value="#{registerController.student.lastName}"/>
                <p:outputLabel value="Password" for="password"/>
                <p:password id="password" value="#{registerController.password}" match="validatePassword"/>
                <p:outputLabel value="Confirm Password" for="validatePassword"/>
                <p:password id="validatePassword" value="#{registerController.password}"/>
            </h:panelGrid>
            <p:commandButton id="submit" value="Submit" actionListener="#{registerController.register()}"/>
        </h:form>
    </h:body>
</html>
